apiVersion: apps/v1
kind: Deployment
metadata:
  name: medcare-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eksdemo
  template:
    metadata:
      labels:
        app: eksdemo
    spec:
      containers:
        - name: medcare
          image: 901773795984.dkr.ecr.ap-south-1.amazonaws.com/medcareapp:latest
          ports:
            - containerPort: 8080